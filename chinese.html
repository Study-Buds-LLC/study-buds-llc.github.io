<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Buds Chinese Quiz</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body {
    font-family: "Arial", sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 40px;
    margin: 0;
}
.quiz-container {
    background-color: #ffffffcc;
    border-radius: 15px;
    padding: 30px 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 400px;
    text-align: center;
    position: relative;
}
.progress-bar {
    width: 100%;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
}
.progress-fill {
    height: 12px;
    width: 0%;
    background-color: #4da6ff;
    border-radius: 10px;
    transition: width 0.3s;
}
.question {
    font-size: 1.3rem;
    margin-bottom: 20px;
    font-weight: 600;
    color: #333;
}
.answer-btn {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background-color: #4da6ff;
    color: #fff;
    cursor: pointer;
    font-size: 1.1rem;
    transition: 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.answer-btn i {
    font-size: 1.2rem;
}
.answer-btn:hover {
    background-color: #1a8cff;
    transform: translateY(-2px);
}
.result {
    margin-top: 18px;
    font-weight: bold;
    font-size: 1.2rem;
    min-height: 28px;
    color: #444;
}
#add-question-btn {
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #4da6ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
#add-question-btn:hover { background-color: #1a8cff; }

/* Modal Styles */
.modal {
    display: none; 
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    backdrop-filter: blur(10px);
    width: 100%; 
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0);
}
.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
}
.modal-content input, .modal-content select {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}
.modal-content button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background-color: #4da6ff;
    color: #fff;
    cursor: pointer;
}
.modal-content button:hover { background-color: #1a8cff; }
.close {
    float: right;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="quiz-container">
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="question" id="question">Loading question...</div>
    <button class="answer-btn" id="btn0"><span></span></button>
    <button class="answer-btn" id="btn1"><span></span></button>
    <button class="answer-btn" id="btn2"><span></span></button>
    <button class="answer-btn" id="btn3"><span></span></button>
    <div class="result" id="result"></div>
    <button id="add-question-btn">Add Question</button>
</div>

<!-- Modal HTML -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h3>Add New Question</h3>
        <input type="text" id="modal-question" placeholder="Question (Chinese + Pinyin)">
        <input type="text" id="modal-a0" placeholder="Option 1">
        <input type="text" id="modal-a1" placeholder="Option 2">
        <input type="text" id="modal-a2" placeholder="Option 3">
        <input type="text" id="modal-a3" placeholder="Option 4">
        <select id="modal-correct">
            <option value="0">Correct: Option 1</option>
            <option value="1">Correct: Option 2</option>
            <option value="2">Correct: Option 3</option>
            <option value="3">Correct: Option 4</option>
        </select>
        <button onclick="addQuestionModal()">Add Question</button>
    </div>
</div>

<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>

<script>
let quiz = [
    {
        question: "ËãπÊûú (p√≠nggu«í) ÊòØ‰ªÄ‰πàÔºü",
        answers: [
            {
                text: "Apple",
                correct: true
            },
            {
                text: "Banana",
                correct: false
            },
            {
                text: "Orange", 
                correct: false
            },
            {
                text: "Grapes",
                correct: false
            }
        ]
    },
    {
    question: "‰ªéÈ¢òÁõÆ‰∏≠ÈÄâÊã©Á≠îÊ°àÔºåËØ∑Á°Æ‰øùÁ≠îÊ°àÊ≠£Á°Æ„ÄÇ<br /> <br /> ÂÆâÂÆâÂñúÊ¨¢ÁúãÁîµËßÜÔºåÊâÄ‰ª•‰ªñÂíåÂ¶àÂ¶à‰π∞‰∫Ü ___ „ÄÇ ",
        answers: [
            {
                text: "Áé©ÂÖ∑",
                correct: true
            },
            {
                text: "ÊñáÂÖ∑",
                correct: false
            },
            {
                text: "ÈìÖÁ¨î", 
                correct: false
            },
            {
                text: "Ëë°ËêÑ",
                correct: false
            }
        ]
    },
];

let currentQuestion = 0;

function loadQuestion() {
    if(currentQuestion >= quiz.length){
        document.getElementById('question').innerText = "üéâ Quiz Complete!";
        for(let i=0;i<4;i++) document.getElementById('btn'+i).style.display='none';
        document.getElementById('result').innerText = '';
        document.getElementById('progress-fill').style.width = "100%";
        return;
    }
    const q = quiz[currentQuestion];
    document.getElementById('question').innerHTML = q.question;
    q.answers.forEach((a,i)=>{
        const btn = document.getElementById('btn'+i);
        btn.querySelector('span').innerText = a.text;
        btn.disabled=false;
        btn.style.display="flex";
        btn.onclick = ()=> checkAnswer(a.correct, btn);
    });
    document.getElementById('result').innerText='';
    document.getElementById('progress-fill').style.width = ((currentQuestion)/quiz.length*100) + "%";
}

function checkAnswer(correct, btn){
    const result = document.getElementById('result');
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');

    if(correct){
        result.innerText="‚úÖ Correct!";
        correctSound.play();
        for(let i=0;i<4;i++) document.getElementById('btn'+i).disabled=true;
        currentQuestion++;
        setTimeout(loadQuestion, 1200);
    } else{
        result.innerText="‚ùå Wrong! Try again!";
        wrongSound.play();
        btn.style.backgroundColor="#ff4d4d";
        setTimeout(()=>{btn.style.backgroundColor="#4da6ff";},500);
    }
}

// Modal logic
const modal = document.getElementById('modal');
const btnAdd = document.getElementById('add-question-btn');
const spanClose = document.getElementById('close-modal');

btnAdd.onclick = () => { modal.style.display = "block"; }
spanClose.onclick = () => { modal.style.display = "none"; }
window.onclick = (event) => { if(event.target == modal) modal.style.display="none"; }

function addQuestionModal(){
    const qText = document.getElementById('modal-question').value;
    const a0 = document.getElementById('modal-a0').value;
    const a1 = document.getElementById('modal-a1').value;
    const a2 = document.getElementById('modal-a2').value;
    const a3 = document.getElementById('modal-a3').value;
    const correctIndex = parseInt(document.getElementById('modal-correct').value);
    if(!qText || !a0 || !a1 || !a2 || !a3){alert("All fields are required"); return;}
    quiz.push({
        question:qText,
        answers:[
            {text:a0, correct: correctIndex===0},
            {text:a1, correct: correctIndex===1},
            {text:a2, correct: correctIndex===2},
            {text:a3, correct: correctIndex===3}
        ]
    });
    modal.style.display="none";
    alert("Question added!");
    document.getElementById('modal-question').value='';
    document.getElementById('modal-a0').value='';
    document.getElementById('modal-a1').value='';
    document.getElementById('modal-a2').value='';
    document.getElementById('modal-a3').value='';
}

loadQuestion();
</script>

</body>
</html>
