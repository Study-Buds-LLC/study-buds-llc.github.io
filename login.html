<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login or Register - Study Buds</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Natural card container */
#form-container {
    background: #ffffff;
    padding: 45px 35px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.07);
    width: 100%;
    max-width: 420px;
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#form-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 35px rgba(0,0,0,0.1);
}

/* Logo */
#form-container img {
    width: 100px;
    height: 100px;
    border-radius: 16px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}

#form-container img:hover {
    transform: rotate(-3deg);
}

/* Headline */
#form-container h2 {
    font-size: 1.9rem;
    font-weight: 600;
    margin-bottom: 25px;
    color: #333;
}

/* Input fields */
form input[type="text"],
form input[type="email"] {
    width: 100%;
    padding: 13px 16px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 12px;
    outline: none;
    font-size: 1rem;
    transition: all 0.2s ease;
}

form input[type="text"]:focus,
form input[type="email"]:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 8px rgba(108, 99, 255, 0.2);
}

/* Checkbox links */
.form-check-label a {
    text-decoration: none;
    color: #6c63ff;
}

/* Button */
#submit {
    padding: 12px 50px;
    border-radius: 14px;
    font-weight: 600;
    background-color: #6c63ff;
    border: none;
    color: white;
    transition: all 0.2s ease;
}

#submit:hover {
    background-color: #574fd6;
    transform: translateY(-2px);
}

/* Status message */
#status {
    color: red;
    font-size: 0.9rem;
    height: 18px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div id="form-container">
    <img src="lumo.png" alt="Study Buds Logo">
    <h2>Welcome to Study Buds</h2>

    <form action="tools.html">
        <label>Display Name <span style="color:red;">*</span></label>
        <input type="text" placeholder="Lumo" class="name" required>

        <label>Username <span style="color:red;">*</span></label>
        <input type="text" placeholder="lumo-3456" class="user" required>
        <p id="status"></p>

        <label>Email <span style="color:red;">*</span></label>
        <input type="email" placeholder="lumo-3456@gmail.com" class="email" required>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                I agree to the <a href="tof.html">Terms of Service</a>
            </label>
        </div>

        <a href="tools.html">
            <button type="submit" id="submit">Get Started</button>
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
