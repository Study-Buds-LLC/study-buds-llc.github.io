<!DOCTYPE html>
<html>
<head>
    <title>Study Buds - Lumo Park Challenge</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f0f0f0;
            padding: 30px;
            color: #222;
            text-align: center;
        }

        #game-box {
            width: 90%;
            max-width: 750px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #dadada;
            box-shadow: 0px 4px 25px rgba(0,0,0,0.06);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        #path {
            margin: 20px 0 40px;
            display: flex;
            justify-content: space-between;
            position: relative;
            height: 70px;
        }

        .spot {
            width: 55px;
            height: 55px;
            font-size: 34px;
            color: #7c7c7c;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .park {
            color: #246b24;
        }

        #lumo {
            width: 55px;
            height: 55px;
            position: absolute;
            top: 6px;
            transition: transform 1.8s ease;
            z-index: 10;
        }

        #question-area {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fafafa;
            border-radius: 6px;
            text-align: left;
        }

        .question-box {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type=text] {
            padding: 10px;
            width: 250px;
            font-size: 18px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-top: 8px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 17px;
            border-radius: 5px;
            background: #3559a6;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #244487;
        }

        #win-message {
            margin-top: 25px;
            font-size: 24px;
            color: #246b24;
            display: none;
            font-weight: 600;
        }

    </style>
</head>

<body>

<div id="game-box">

    <h1>Lumo Park Challenge</h1>

    <div id="path"></div>

    <div id="question-area">
        <div class="question-box" id="question"></div>
        <input type="text" id="answer" autocomplete="off" placeholder="Enter answer here">
        <br>
        <button onclick="submitAnswer()">Submit</button>
    </div>

    <div id="win-message">Lumo reached the park. Good job.</div>
</div>

<script>
    const totalSteps = 8;
    let step = 0;

    const correctSFX = new Audio("correct.mp3");
    const wrongSFX = new Audio("wrong.mp3");
    const walkSFX = new Audio("Walk.mp3");
    walkSFX.preload = "auto";

    const questions = [
        { q: "What is 2 + 3?", a: "5" },
        { q: "Spell 'cat'", a: "cat" },
        { q: "What planet do humans live on?", a: "earth" },
        { q: "What is 10 - 6?", a: "4" },
        { q: "What color is grass?", a: "green" },
        { q: "What is 3 ร 3?", a: "9" },
        { q: "Spell 'sun'", a: "sun" },
        { q: "What is 12 รท 3?", a: "4" }
    ];

    function buildPath() {
        let html = "";

        for (let i = 0; i < totalSteps; i++) {
            if (i === totalSteps - 1) {
                html += `<div class='spot park'><i class="fa-solid fa-tree"></i></div>`;
            } else {
                html += `<div class='spot'><i class="fa-regular fa-circle"></i></div>`;
            }
        }

        document.getElementById("path").innerHTML = html;

        const img = document.createElement("img");
        img.src = "lumo.png";
        img.id = "lumo";
        document.getElementById("path").appendChild(img);

        updatePosition();
        updateQuestion();
    }

    function updatePosition() {
        const lumo = document.getElementById("lumo");
        const target = document.getElementsByClassName("spot")[step];

        const pathRect = document.getElementById("path").getBoundingClientRect();
        const spotRect = target.getBoundingClientRect();

        const x = spotRect.left - pathRect.left;

        walkSFX.currentTime = 0;
        walkSFX.play();

        lumo.style.transform = `translateX(${x}px)`;
    }

    function updateQuestion() {
        document.getElementById("question").innerText = questions[step].q;
    }

    function submitAnswer() {
        const input = document.getElementById("answer").value.trim().toLowerCase();
        const correct = questions[step].a.toLowerCase();

        if (input === correct) {
            correctSFX.play();
            step++;

            if (step >= totalSteps - 1) {
                updatePosition();
                finishGame();
            } else {
                updatePosition();
                updateQuestion();
            }
        } else {
            wrongSFX.play();
            alert("Incorrect. Try again.");
        }

        document.getElementById("answer").value = "";
    }

    function finishGame() {
        document.getElementById("question-area").style.display = "none";
        document.getElementById("win-message").style.display = "block";
    }

    buildPath();
</script>

</body>
</html>
